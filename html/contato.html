<head>
    <link rel="stylesheet" href="../style/contato.css">
    <script src="../js/bt-entrar.js"></script>
    <title>Imobiliaria</title>
</head>
<body>
    <header id="header">
        <div id="logo">
            <h2>LOGO</h2>
        </div>
        <div id="opt">
            <a href="home.html">Home</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="#">Contato</a>
        </div>
        <div id="entrar">
            <button id="bt-entrar">Perfil</button>
            <div id="menuSuspenso" style="display: none;">
                <ul>
                  <li><a href="#">Meu perfil</a></li>
                  <li><a href="#">Mensagem</a></li>
                  <li><a href="login.html">Sair</a></li>
                </ul>
              </div>
        </div>
    </header>
    <div id="titulo">
        <h4>Entre em Contato</h4>
        <p>Envie uma mensagem para nosso Whatsapp, Instagram, Linkedin ou se preferir envie um email:</p>
    </div>
    <div id="contato">
        <div id="linha-um">
            <div id="nome">
                <label for="nome">Nome:</label>
                <input name="nome">
            </div>
            <div id="sobrenome">
                <label for="sobrenome">Sobrenome:</label>
                <input name="sobrenome">
            </div>
        </div>
        <div id="linha-dois">
            <div id="email">
                <label for="email">E-mail:</label>
                <input name="email">
            </div>
            <div id="telefone">
                <label for="telefone">Telefone:</label>
                <input name="telefone">
            </div>
        </div>
        <div id="mensagem">
            <label for="mensagem">Mensagem:</label>
            <input name="mensagem">
        </div>
        <button>Enviar</button>
    </div>
    <div id="footer">
        <p>Todos os direitos reservados Imoveis Â© 2023.</p>
    </div>
