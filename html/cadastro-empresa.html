<head>
    <link rel="stylesheet" href="../style/cadastro-empresa.css">
    <title>Imobiliaria</title>
</head>
<body>
    <div id="page">
        <div id="imagem">
            <img src="https://beatrizcandido.adv.br/wp-content/uploads/2021/02/imagem.jpg">
        </div>
        <div id="cadastro">
            <h4>Cadastrar</h4>
            <div id="nome">
                <label for="nome">Nome ficticio:</label>
                <input name="nome">
            </div>
            <div id="cnpj">
                <label for="cnpj">CNPJ:</label>
                <input name="cnpj">
            </div>
            <div id="endereco">
                <label for="endereco">Endere√ßo:</label>
                <input name="endereco">
            </div>
            <div id="email">
                <label for="email">E-mail:</label>
                <input name="email">
            </div>
            <div id="telefone">
                <label for="telefone">Telefone:</label>
                <input name="telefone">
            </div>
            <div id="senha">
                <label for="senha">Senha:</label>
                <input type="password" name="senha">
            </div>
            
            <button>Cadastrar</button>
        </div>
    </div>
</body>
